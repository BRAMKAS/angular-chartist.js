<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ngChartist</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootswatch/paper/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/chartist/libdist/chartist.min.css">
</head>

<body ng-app="app">
    <section class="container-fluid" ng-controller="ChartistExampleCtrl as chartist">
        <h1>Chart Examples</h1>
        <chartist class="ct-chart ct-perfect-fourth" chartist-data="chartist.barData" chartist-chart-type="Bar"></chartist>
    </section>

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="src/ng-chartist.js"></script>
    <script type="text/javascript" src="bower_components/chartist/libdist/chartist.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
